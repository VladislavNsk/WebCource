<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Форма</title>
    <link href="Css/CssReset.css" rel="stylesheet" />
    <link href="Css/Form.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Отправить заявку</h1>
        <form class="clearfix" method="get">
            <div class="input">
                Ваше имя
                <input placeholder="Ваше имя *" name="name" type="text" />
            </div>
            <div class="input">
                Ваш номер телефона
                <input placeholder="Ваш номер телефона *" name="phone" type="text" />
            </div>
            <div class="input">
                Ваш email или VK
                <input placeholder="Ваш email или VK" name="email" type="text" />
            </div>
            <div class="input">
                Комментарий
                <div class="comment">
                    <textarea placeholder="Комментарий (не обязательно)" name="comment"></textarea>
                </div>
            </div>
            <div class="input last_div">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>
            <input id="button" value="Отправить заявку" type="submit" />
        </form>
    </div>
</body>
</html>
