<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Форма</title>
    <link href="CssReset.css" rel="stylesheet" />
    <link href="Form.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1>Отправить заявку</h1>
    <form class="main_form" method="get">
        <label>
            Ваше имя
            <div class="name">
                <input placeholder="Ваше имя *" name="name" type="text" />
            </div>
        </label>
        <label>
            Ваш номер телефона
            <div class="phone">
                <input placeholder="Ваш номер телефона *" name="phone" type="text" />
            </div>
        </label>
        <label>
            Ваш email или VK
            <div class="email">
                <input placeholder="Ваш email или VK" name="email" type="text" />
            </div>
        </label>
        <label>
            Комментарий
            <div class="comment">
                <input placeholder="Комментарий (не обязательно)" name="comment" type="text" />
            </div>
        </label>
        <p>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
        <input value="Отправить заявку" type="submit"/>
    </form>
</div>
</body>
</html>
